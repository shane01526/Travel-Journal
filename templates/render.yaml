services:
  - type: web
    name: travel-journal
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: travel-journal-db
          property: connectionString

databases:
  - name: travel-journal-db
    databaseName: travel_journal
    user: travel_user
