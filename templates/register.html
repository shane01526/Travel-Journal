<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 旅行日誌</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap');
        .font-serif { font-family: 'Noto Serif TC', serif; }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-stone-50">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1920&q=80" 
             alt="Background" 
             class="w-full h-full object-cover opacity-30">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900/60 to-emerald-900/60"></div>
    </div>

    <!-- Back Button -->
    <a href="/" class="fixed top-6 left-6 z-50 flex items-center space-x-2 text-white/90 hover:text-white transition-colors backdrop-blur-sm bg-black/20 px-4 py-2 rounded-full">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        <span class="text-sm font-medium">返回首頁</span>
    </a>

    <!-- Register Card -->
    <div class="relative z-10 glass-effect rounded-3xl shadow-2xl p-10 w-full max-w-md border border-white/20">
        <div class="text-center mb-8">
            <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-blue-600 to-emerald-600 rounded-2xl flex items-center justify-center shadow-xl">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                </svg>
            </div>
            <h1 class="text-3xl font-serif text-slate-800 mb-2">開始你的旅程</h1>
            <p class="text-slate-600">建立你的旅行日誌帳號</p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div>
                <label class="block text-slate-700 text-sm font-medium mb-2">姓名</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <input type="text" id="name" required
                        class="w-full pl-12 pr-4 py-3 rounded-xl bg-stone-50 border-2 border-stone-200 focus:outline-none focus:border-emerald-500 transition-colors text-slate-800"
                        placeholder="張三">
                </div>
            </div>

            <div>
                <label class="block text-slate-700 text-sm font-medium mb-2">電子郵件</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                        </svg>
                    </div>
                    <input type="email" id="email" required
                        class="w-full pl-12 pr-4 py-3 rounded-xl bg-stone-50 border-2 border-stone-200 focus:outline-none focus:border-emerald-500 transition-colors text-slate-800"
                        placeholder="your@email.com">
                </div>
            </div>

            <div>
                <label class="block text-slate-700 text-sm font-medium mb-2">密碼</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input type="password" id="password" required minlength="6"
                        class="w-full pl-12 pr-4 py-3 rounded-xl bg-stone-50 border-2 border-stone-200 focus:outline-none focus:border-emerald-500 transition-colors text-slate-800"
                        placeholder="至少 6 個字元">
                </div>
                <p class="text-xs text-slate-500 mt-2">密碼長度至少 6 個字元</p>
            </div>

            <div id="errorMessage" class="hidden text-red-600 text-sm text-center bg-red-50 py-3 rounded-xl border border-red-200"></div>

            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-emerald-600 hover:from-blue-700 hover:to-emerald-700 text-white py-4 rounded-xl transition-all font-medium text-lg shadow-lg hover:shadow-xl">
                註冊
            </button>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-stone-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-slate-500">或</span>
                </div>
            </div>

            <button type="button" id="googleLogin"
                class="w-full bg-white border-2 border-stone-300 hover:bg-stone-50 text-slate-700 py-4 rounded-xl transition-all font-medium flex items-center justify-center gap-3 shadow-md hover:shadow-lg">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                使用 Google 註冊
            </button>

            <p class="text-center text-slate-600 text-sm mt-6">
                已經有帳號了？ 
                <a href="/login" class="text-emerald-700 font-medium hover:text-emerald-800 transition-colors">立即登入</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            if (password.length < 6) {
                errorDiv.textContent = '密碼至少需要 6 個字元';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.message || '註冊失敗，請稍後再試';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = '註冊失敗，請稍後再試';
                errorDiv.classList.remove('hidden');
            }
        });

        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                const response = await fetch('/google-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                alert('登入失敗，請稍後再試');
            }
        });
    </script>
</body>
</html>
