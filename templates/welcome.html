<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎 - 旅行日誌</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-stone-100 via-slate-100 to-stone-200 flex items-center justify-center p-4">
    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-12 w-full max-w-lg text-center">
        <svg class="w-20 h-20 mx-auto mb-6 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <h1 class="text-4xl font-light text-slate-700 mb-4">旅行日誌</h1>
        <p class="text-slate-500 mb-8">記錄你的美好時光，探索世界每個角落</p>
        
        <div class="space-y-4">
            <a href="/login" class="block w-full bg-slate-500 hover:bg-slate-600 text-white py-4 rounded-xl transition-colors font-medium">
                登入
            </a>
            <a href="/register" class="block w-full bg-white border-2 border-slate-300 hover:bg-slate-50 text-slate-700 py-4 rounded-xl transition-colors font-medium">
                註冊
            </a>
            <button id="googleLogin" class="w-full bg-white border-2 border-slate-300 hover:bg-slate-50 text-slate-700 py-4 rounded-xl transition-colors font-medium flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>使用 Google 登入</span>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('googleLogin').addEventListener('click', async () => {
            try {
                const response = await fetch('/google-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                alert('登入失敗，請稍後再試');
            }
        });
    </script>
</body>
</html>
