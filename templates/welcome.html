<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎 - 旅行日誌</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-stone-100 via-slate-100 to-stone-200">
    <!-- 上半部：文藝宣傳區 -->
    <div class="min-h-[60vh] flex items-center justify-center px-4 py-12">
        <div class="max-w-4xl mx-auto text-center">
            <!-- 裝飾性圖示 -->
            <div class="relative mb-8">
                <svg class="w-32 h-32 mx-auto text-slate-400 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <!-- 裝飾性點綴 -->
                <div class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-4">
                    <svg class="w-16 h-16 text-amber-400 opacity-60" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L9.5 8.5L3 9.5L7.5 14L6.5 20.5L12 17L17.5 20.5L16.5 14L21 9.5L14.5 8.5L12 2Z"/>
                    </svg>
                </div>
            </div>

            <!-- 主標題 -->
            <h1 class="text-5xl md:text-6xl font-light text-slate-700 mb-6 leading-tight">
                旅行日誌
            </h1>
            
            <!-- 文藝描述 -->
            <div class="space-y-4 mb-12">
                <p class="text-xl md:text-2xl text-slate-600 font-light leading-relaxed">
                    每一段旅程，都值得被珍藏
                </p>
                <p class="text-lg text-slate-500 max-w-2xl mx-auto leading-relaxed">
                    用文字記錄腳步，用地圖串連回憶。<br>
                    無論是繁華都市的探索，還是寧靜鄉間的漫步，<br>
                    讓每個當下的感動，成為未來翻閱時的溫暖。
                </p>
            </div>

            <!-- 特色標籤 -->
            <div class="flex flex-wrap justify-center gap-3 mb-8">
                <span class="px-4 py-2 bg-white/60 backdrop-blur-sm rounded-full text-sm text-slate-600 border border-slate-200">
                    📍 互動式地圖
                </span>
                <span class="px-4 py-2 bg-white/60 backdrop-blur-sm rounded-full text-sm text-slate-600 border border-slate-200">
                    ✍️ 圖文並茂
                </span>
                <span class="px-4 py-2 bg-white/60 backdrop-blur-sm rounded-full text-sm text-slate-600 border border-slate-200">
                    🌍 足跡追蹤
                </span>
            </div>
        </div>
    </div>

    <!-- 下半部：登入註冊區 -->
    <div class="pb-12 px-4">
        <div class="max-w-md mx-auto bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8">
            <!-- 檢查是否已登入 -->
            {% if session.get('user_id') %}
            <!-- 已登入用戶 -->
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>
                <h2 class="text-2xl font-light text-slate-700 mb-2">歡迎回來！</h2>
                <p class="text-slate-500">{{ session.get('user_name', '旅行者') }}</p>
            </div>
            
            <div class="space-y-4">
                <!-- 已登入用戶：直接進入 dashboard -->
                <a href="/dashboard" class="block w-full bg-slate-500 hover:bg-slate-600 text-white py-4 rounded-xl transition-all duration-300 font-medium text-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    🗺️ 進入我的日誌
                </a>
                
                <a href="/add_journal" class="block w-full bg-white border-2 border-slate-300 hover:bg-slate-50 text-slate-700 py-4 rounded-xl transition-all duration-300 font-medium text-center hover:border-slate-400">
                    ✏️ 新增日誌
                </a>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white/80 text-slate-500">或</span>
                    </div>
                </div>
                
                <a href="/logout" class="block w-full text-center text-slate-500 hover:text-slate-700 py-2 transition-colors">
                    登出
                </a>
            </div>
            
            {% else %}
            <!-- 未登入用戶 -->
            <h2 class="text-2xl font-light text-slate-700 mb-6 text-center">開始你的旅程</h2>
            
            <div class="space-y-4">
                <!-- 未登入用戶：導向登入頁面 -->
                <a href="/login" class="block w-full bg-slate-500 hover:bg-slate-600 text-white py-4 rounded-xl transition-all duration-300 font-medium text-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    登入
                </a>
                
                <a href="/register" class="block w-full bg-white border-2 border-slate-300 hover:bg-slate-50 text-slate-700 py-4 rounded-xl transition-all duration-300 font-medium text-center hover:border-slate-400">
                    註冊新帳號
                </a>
                
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white/80 text-slate-500">或</span>
                    </div>
                </div>
                
                <button id="googleLogin" class="w-full bg-white border-2 border-slate-300 hover:bg-slate-50 text-slate-700 py-4 rounded-xl transition-all duration-300 font-medium flex items-center justify-center space-x-3 hover:border-slate-400">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>使用 Google 快速登入</span>
                </button>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Google 登入功能
        const googleLoginBtn = document.getElementById('googleLogin');
        if (googleLoginBtn) {
            googleLoginBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/google-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = '/dashboard';
                    } else {
                        alert('登入失敗，請稍後再試');
                    }
                } catch (error) {
                    console.error('Google 登入錯誤:', error);
                    alert('登入失敗，請稍後再試');
                }
            });
        }
    </script>
</body>
</html>
