<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯日誌 - 旅行日誌</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-stone-100 via-slate-100 to-stone-200">
    <!-- 導航欄 -->
    <nav class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-xl font-light text-slate-700">旅行日誌</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="text-slate-600 hover:text-slate-800 text-sm transition-colors">返回主頁</a>
                <a href="/logout" class="text-slate-500 hover:text-slate-700 text-sm transition-colors">登出</a>
            </div>
        </div>
    </nav>

    <!-- 編輯日誌主體 -->
    <div class="max-w-3xl mx-auto px-4 py-10">
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-8 shadow-md">
            <h2 class="text-2xl font-light text-slate-700 mb-6 text-center">編輯旅遊日誌</h2>
            
            <!-- 成功訊息 -->
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-xl text-green-700 text-center">
                ✓ 日誌更新成功！正在返回主頁...
            </div>

            <!-- 錯誤訊息 -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-xl text-red-700 text-center"></div>

            <form id="editJournalForm" class="space-y-5">
                <input type="hidden" id="journalId" value="{{ journal.id }}">
                
                <div>
                    <label class="block text-slate-600 text-sm mb-2">日期</label>
                    <input type="date" id="date" required value="{{ journal.date }}"
                        class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:border-slate-400">
                </div>

                <div>
                    <label class="block text-slate-600 text-sm mb-2">地點</label>
                    <input type="text" id="location" placeholder="例如：東京塔" required value="{{ journal.location }}"
                        class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:border-slate-400">
                </div>

                <div>
                    <label class="block text-slate-600 text-sm mb-2">國家</label>
                    <input type="text" id="country" placeholder="例如：日本" required value="{{ journal.country }}"
                        class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:border-slate-400">
                </div>

                <!-- 座標搜尋區 -->
                <div class="bg-slate-50 rounded-xl p-4 border border-slate-200">
                    <label class="block text-slate-600 text-sm mb-3">📍 地點座標</label>
                    
                    <!-- 搜尋地點 -->
                    <div class="mb-3">
                        <div class="flex space-x-2">
                            <input type="text" id="searchLocation" placeholder="搜尋地點（例如：Tokyo Tower）"
                                class="flex-1 px-4 py-2 rounded-lg bg-white border border-slate-300 focus:outline-none focus:border-slate-400 text-sm">
                            <button type="button" onclick="searchCoordinates()" 
                                class="px-4 py-2 bg-slate-500 hover:bg-slate-600 text-white rounded-lg transition-colors text-sm">
                                搜尋
                            </button>
                        </div>
                        <p class="text-xs text-slate-500 mt-2">或使用下方連結到外部網站查詢：
                            <a href="https://www.latlong.net/" target="_blank" class="text-blue-500 hover:underline">LatLong.net</a> | 
                            <a href="https://www.google.com/maps" target="_blank" class="text-blue-500 hover:underline">Google Maps</a>
                        </p>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-slate-500 text-xs mb-1">緯度 (Latitude)</label>
                            <input type="number" step="any" id="lat" placeholder="35.6586" value="{{ journal.lat }}"
                                class="w-full px-3 py-2 rounded-lg bg-white border border-slate-300 focus:outline-none focus:border-slate-400 text-sm">
                        </div>
                        <div>
                            <label class="block text-slate-500 text-xs mb-1">經度 (Longitude)</label>
                            <input type="number" step="any" id="lng" placeholder="139.7454" value="{{ journal.lng }}"
                                class="w-full px-3 py-2 rounded-lg bg-white border border-slate-300 focus:outline-none focus:border-slate-400 text-sm">
                        </div>
                    </div>
                    <p class="text-xs text-slate-500 mt-2">💡 提示：點擊下方地圖也可直接選擇位置</p>
                </div>

                <!-- 照片上傳區 -->
                <div class="bg-slate-50 rounded-xl p-4 border border-slate-200">
                    <label class="block text-slate-600 text-sm mb-3">📸 日誌照片</label>
                    <div class="flex flex-col items-center space-y-3">
                        {% if journal.photo %}
                        <div id="currentPhoto" class="w-full">
                            <img src="{{ journal.photo }}" alt="目前照片" class="w-full h-64 object-cover rounded-lg border-2 border-slate-200">
                            <button type="button" onclick="changePhoto()" class="mt-2 w-full px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg transition-colors text-sm">
                                更換照片
                            </button>
                        </div>
                        {% else %}
                        <div id="currentPhoto" class="w-full text-center text-slate-400 py-4">
                            尚未上傳照片
                        </div>
                        {% endif %}
                        
                        <input type="file" id="photoInput" accept="image/*" class="hidden" onchange="handlePhotoUpload(event)">
                        
                        <div id="photoPreview" class="hidden w-full">
                            <img id="previewImage" src="" alt="預覽" class="w-full h-64 object-cover rounded-lg border-2 border-slate-200">
                            <div class="mt-2 flex space-x-2">
                                <button type="button" onclick="cancelPhotoChange()" class="flex-1 px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg transition-colors text-sm">
                                    取消
                                </button>
                                <button type="button" onclick="removePhoto()" class="flex-1 px-4 py-2 bg-red-50 hover:bg-red-100 text-red-600 rounded-lg transition-colors text-sm">
                                    移除照片
                                </button>
                            </div>
                        </div>
                        
                        <button type="button" id="uploadButton" onclick="document.getElementById('photoInput').click()" 
                            class="w-full px-4 py-3 bg-white border-2 border-dashed border-slate-300 hover:border-slate-400 rounded-lg transition-colors text-slate-600 hover:text-slate-700 {% if journal.photo %}hidden{% endif %}">
                            <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            點擊上傳照片
                        </button>
                        <p class="text-xs text-slate-500">支援 JPG、PNG、GIF、WEBP 格式，最大 16MB</p>
                    </div>
                </div>

                <div>
                    <label class="block text-slate-600 text-sm mb-2">日誌內容</label>
                    <textarea id="content" rows="6" placeholder="記錄你的旅程..." required
                        class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:border-slate-400 resize-none">{{ journal.content }}</textarea>
                </div>

                <div>
                    <label class="block text-slate-600 text-sm mb-2">互動式地圖 (點擊選擇位置)</label>
                    <div id="map" class="w-full h-64 rounded-xl border-2 border-slate-200"></div>
                </div>

                <div class="flex space-x-4 pt-4">
                    <a href="/dashboard" class="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-700 py-3 rounded-xl text-center transition-colors">
                        取消
                    </a>
                    <button type="submit" id="submitBtn" class="flex-1 bg-slate-500 hover:bg-slate-600 text-white py-3 rounded-xl transition-colors">
                        更新日誌
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 儲存照片的 base64 資料
        let photoBase64 = {% if journal.photo %}'{{ journal.photo }}'{% else %}null{% endif %};
        let photoChanged = false;

        // 更換照片
        function changePhoto() {
            document.getElementById('photoInput').click();
        }

        // 處理照片上傳
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 檢查檔案大小（16MB）
            if (file.size > 16 * 1024 * 1024) {
                alert('檔案太大！請選擇小於 16MB 的照片。');
                return;
            }

            // 檢查檔案類型
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            if (!allowedTypes.includes(file.type)) {
                alert('不支援的檔案格式！請選擇 JPG、PNG、GIF 或 WEBP 格式。');
                return;
            }

            // 讀取並轉換為 base64
            const reader = new FileReader();
            reader.onload = function(e) {
                photoBase64 = e.target.result;
                photoChanged = true;
                document.getElementById('previewImage').src = photoBase64;
                document.getElementById('currentPhoto').classList.add('hidden');
                document.getElementById('photoPreview').classList.remove('hidden');
                document.getElementById('uploadButton').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        // 取消照片變更
        function cancelPhotoChange() {
            photoChanged = false;
            document.getElementById('photoInput').value = '';
            document.getElementById('photoPreview').classList.add('hidden');
            document.getElementById('currentPhoto').classList.remove('hidden');
            {% if not journal.photo %}
            document.getElementById('uploadButton').classList.remove('hidden');
            {% endif %}
        }

        // 移除照片
        function removePhoto() {
            photoBase64 = null;
            photoChanged = true;
            document.getElementById('photoInput').value = '';
            document.getElementById('photoPreview').classList.add('hidden');
            document.getElementById('currentPhoto').innerHTML = '<div class="w-full text-center text-slate-400 py-4">尚未上傳照片</div>';
            document.getElementById('uploadButton').classList.remove('hidden');
        }

        // 初始化地圖，使用日誌的座標
        const initialLat = parseFloat('{{ journal.lat }}') || 25.0330;
        const initialLng = parseFloat('{{ journal.lng }}') || 121.5654;
        const map = L.map('map').setView([initialLat, initialLng], initialLat === 25.0330 ? 3 : 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;

        // 如果有座標，顯示初始標記
        if (initialLat !== 0 || initialLng !== 0) {
            marker = L.marker([initialLat, initialLng]).addTo(map);
        }

        // 地圖點擊事件
        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            updateMarkerAndInputs(lat, lng);
        });

        // 更新標記和輸入框
        function updateMarkerAndInputs(lat, lng) {
            document.getElementById('lat').value = lat.toFixed(6);
            document.getElementById('lng').value = lng.toFixed(6);

            if (marker) marker.remove();
            marker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 13);
        }

        // 搜尋座標功能
        async function searchCoordinates() {
            const searchTerm = document.getElementById('searchLocation').value.trim();
            if (!searchTerm) {
                alert('請輸入要搜尋的地點');
                return;
            }

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(searchTerm)}&limit=1`);
                const data = await response.json();

                if (data && data.length > 0) {
                    const lat = parseFloat(data[0].lat);
                    const lng = parseFloat(data[0].lon);
                    updateMarkerAndInputs(lat, lng);
                    
                    alert(`找到地點：${data[0].display_name}\n緯度：${lat}\n經度：${lng}`);
                } else {
                    alert('找不到該地點，請嘗試：\n1. 使用英文名稱\n2. 加入城市或國家（例如：Tokyo Tower, Japan）\n3. 使用外部連結查詢');
                }
            } catch (error) {
                console.error('搜尋錯誤:', error);
                alert('搜尋失敗，請稍後再試或使用外部連結');
            }
        }

        // Enter 鍵搜尋
        document.getElementById('searchLocation').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchCoordinates();
            }
        });

        // 顯示錯誤訊息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // 顯示成功訊息並導向
        function showSuccessAndRedirect() {
            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('hidden');
            
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1500);
        }

        // 提交表單
        document.getElementById('editJournalForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '更新中...';

            const journalId = document.getElementById('journalId').value;
            const data = {
                date: document.getElementById('date').value,
                location: document.getElementById('location').value,
                country: document.getElementById('country').value,
                lat: parseFloat(document.getElementById('lat').value) || 0,
                lng: parseFloat(document.getElementById('lng').value) || 0,
                content: document.getElementById('content').value
            };

            // 只有在照片有變更時才傳送照片資料
            if (photoChanged) {
                data.photo = photoBase64;
            }

            console.log('更新資料（不含照片）:', { ...data, photo: data.photo ? '有照片變更' : '無變更' });

            try {
                const res = await fetch(`/api/journals/${journalId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                console.log('伺服器回應:', result);

                if (result.success) {
                    showSuccessAndRedirect();
                } else {
                    showError(result.message || '更新失敗，請稍後再試');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '更新日誌';
                }
            } catch (err) {
                console.error('提交錯誤:', err);
                showError('伺服器錯誤，請稍後再試');
                submitBtn.disabled = false;
                submitBtn.textContent = '更新日誌';
            }
        });
    </script>
</body>
</html>
