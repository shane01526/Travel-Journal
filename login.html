<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 旅行日誌</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-stone-100 via-slate-100 to-stone-200 flex items-center justify-center p-4">
    <a href="/" class="absolute top-6 left-6 flex items-center space-x-2 text-slate-600 hover:text-slate-800 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        <span class="text-sm">返回</span>
    </a>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <svg class="w-16 h-16 mx-auto mb-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h1 class="text-3xl font-light text-slate-700 mb-2">旅行日誌</h1>
            <p class="text-slate-500 text-sm">記錄你的美好時光</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-slate-600 text-sm mb-2">帳號</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:border-slate-400">
            </div>
            <div>
                <label class="block text-slate-600 text-sm mb-2">密碼</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:border-slate-400">
            </div>
            <button type="submit" 
                class="w-full bg-slate-500 hover:bg-slate-600 text-white py-3 rounded-xl transition-colors">
                登入
            </button>
            <button type="button" id="googleLogin"
                class="w-full bg-white border-2 border-slate-300 hover:bg-slate-50 text-slate-700 py-3 rounded-xl transition-colors">
                使用 Google 登入
            </button>
            <p class="text-center text-slate-500 text-sm">
                還沒有帳號？ 
                <a href="/register" class="text-slate-700 ml-1 underline">註冊</a>
